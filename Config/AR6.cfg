interface Gi0/0/0/16
 description Ankit test AR1 AR6
 mtu 9100
 service-policy output egr account user-defined 26
 lldp
  receive disable
  transmit disable
 !
 negotiation auto
 load-interval 30
!


interface Gi0/0/0/16.110 l2transport
 encapsulation dot1q 110
 rewrite ingress tag pop 1 symmetric
 service-policy input NNI-QOS-INGRESS
 service-policy output NNI-QOS-EGRESS
 exit

evpn
 evi 2180
  bgp
   rd 8220001:2180
   route-target import 8220001:2180
   route-target export 8220001:2180
   exit

l2vpn
 xconnect group ar1_ar6_xtox110
  p2p ar1_ar6_xtox110
   interface Gi0/0/0/16.110
   neighbor evpn evi 2180 target 1110 source 2110
   exit
   exit

ethernet cfm
    domain COLT-1 level 1 id null
    service ar1_ar6_xtox110 xconnect group ar1_ar6_xtox110 p2p ar1_ar6_xtox110 id icc-based LE XXX-297110
    continuity-check interval 1s
    mep crosscheck
    mep-id 1
    log continuity-check errors
    log continuity-check mep changes
    log crosscheck errors
    exit
    exit
    exit
    !

interface Gi0/0/0/16.110 l2transport
    ethernet cfm
    mep domain COLT-1 service ar1_ar6_xtox110 mep-id 2
    cos 2
    exit
    exit
    exit
    !
